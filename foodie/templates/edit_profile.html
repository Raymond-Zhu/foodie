{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
	  
<header id="header">
    <div class="intro">
      <div class="overlay">
        <div class="container">
          <div class="row">
            <div class="intro-text">
              <h1>Edit Account</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
<div id="about">
  <div class="container">
	<div class="row">
        <div class="col-xs-12 col-md-8 offset-md-4">
          <div class="about-text">
            <h2>Edit Account</h2>
            <hr> </div>
        </div>
      </div>
		<form method="post">
			{% csrf_token %}
			<div class="row">
	        	<div class="col-md-12 ">
	          		<div class="form-group">
	             		{{ form.first_name.label_tag }}
	           	 		{{ form.first_name }}
	          		</div>
	        	</div>
	      	</div>
	      	<div class="row">
	        	<div class="col-md-12 ">
	          		<div class="form-group">
	             		 {{ form.last_name.label_tag }}
	                        {{ form.last_name }}
	          		</div>
	        	</div>
	      	</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</div>

{% endblock content %}
